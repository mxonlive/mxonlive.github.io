<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Iframe Embed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .iframe-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe src="https://mxlive.puter.site/" allowfullscreen></iframe>
  </div>
</body>
</html>
