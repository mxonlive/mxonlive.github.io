<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M3U8 Player</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    #player {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <script>
    // Get URL param ?url=
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('url') || "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"; // fallback demo

    // Init Clappr
    new Clappr.Player({
      source: videoUrl,
      parentId: "#player",
      autoPlay: true,
      mute: false,
      width: "100%",
      height: "100%",
      mediacontrol: { seekbar: "#00adee", buttons: "#ffffff" }
    });
  </script>
</body>
</html>
