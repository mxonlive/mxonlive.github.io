<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M3U8 Player</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      display: flex;
      justify-content: center;
    }
    /* YouTube style player container */
    #player {
      width: 100%;
      max-width: 960px; /* similar to YouTube */
      aspect-ratio: 16 / 9;
    }
    /* Custom red theme for Clappr controls */
    .player-poster[data-poster] {
      background-size: cover;
    }
    .bar-container .bar-fill-1,
    .bar-container .bar-fill-2,
    .bar-container .bar-fill-3,
    .bar-container .bar-scrubber,
    .clappr-bar-progress .bar-fill {
      background-color: red !important;
    }
    .media-control .media-control-icon {
      color: red !important;
      fill: red !important;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <script>
    // Get URL param ?url=
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('url') || "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"; // fallback demo

    // Init Clappr
    new Clappr.Player({
      source: videoUrl,
      parentId: "#player",
      autoPlay: true,
      mute: false,
      width: "100%",
      height: "100%",
    });
  </script>
</body>
</html>
