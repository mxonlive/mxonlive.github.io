                    // mode: 'no-cors' ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶õ‡¶ø CORS ‡¶è‡¶∞‡¶∞ ‡¶è‡¶°‡¶º‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø, ‡¶ï‡¶æ‡¶∞‡¶£
                    // ‡¶Ü‡¶Æ‡¶∞‡¶æ ‡¶Ü‡¶∂‡¶æ ‡¶ï‡¶∞‡¶õ‡¶ø BlastCobra.php ‡¶®‡¶ø‡¶ú‡ßá‡¶á ‡¶∏‡¶†‡¶ø‡¶ï CORS ‡¶π‡ßá‡¶°‡¶æ‡¶∞ ‡¶™‡¶æ‡¶†‡¶æ‡¶¨‡ßá‡•§

                    await fetch(urlToSend, {
